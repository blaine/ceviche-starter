<header class="site-header">

  <div class="wrapper">

    <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>

    <div class="search">
        <form class="search-global" id="search-global" action="https://www.google.com/search" method="get" role="search">
            <input type="hidden" name="as_sitesearch" value="{{site.url}}" />
            <input type="search" placeholder="pay parking ticket" /><input type="submit" value="Search" type="submit" />
        </form>
    </div>
    <nav class="main-nav">
    	<ul>
            {% for navigation_hash in site.data.categories.toplevel %}
                {% for navigation in navigation_hash %}
                    <li><a href="/{{ navigation[0] }}">{{ navigation[1] }}</a></li>
                {% endfor %}
            {% endfor %}
    	</ul>
    </nav>
  </div>

    
</header>
